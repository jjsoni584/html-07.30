<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 텍스트 요소</title>
</head>
<body>
    <!-- <br /> : 줄바꿈-->
    내가 그린 기린 그림은 잘 그린 기린 그림이고<br />
    네가 그린 기린 그림은 잘 못그린 기린그림이다<br />
    <!-- html 문서는 띄어쓰기를 한번만 인식함-->
    <!-- 띄어쓰기를 여러번 적용하고자 한다면 &nbsp;을 사용-->
    안녕하세요&nbsp;&nbsp;&nbsp;&nbsp;안녕하세요<br />

    
    우승 국가는 <대한민국>입니다.

    <!-- <p></p> : 하나의 문단 완성-->
    
    <!-- 태그는 대소문자를 구분하지 않음-->

    <!-- html은 문법상 오류가 있더라도 에러를 출력하지 않음-->
    <!-- ex : 태그를 닫지 않음--> 

    <!-- XML 기반의 HTML은 대소문자 및 문법을 반드시 지켜야 정상 작동-->

    <!-- <h1></h1> ~ <h6></h6> : 제목을 표기하기 위한 요소-->

    <!-- <strong></strong> : 특정 문자나 단어, 문단을 강조하기 위해 사용하는 요소-->
    
    

</body>
</html>
